<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org/"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/formulario.css">
  </head>
  <body>
    <!--<nav th:replace="/fragments/navbar :: nav></nav>"-->

    <form th:action="@{/registro}" method="POST"  enctype="multipart/form-data" class="form">
      <h2 class="form_title">Registro</h2>
      <a href="#" class="form_link"> ¿Ya tengo una cuenta? </a>
        
      <div class="form_container">
            <div class="form_group ">
                
                <input type="text" class="form_input" name="nombreCompleto" id="inputNombreCompleto" placeholder=" ">
                <label for="inputNombreCompleto" class="form_label">Nombre completo</label>
                <span class="form_line"></span>
              </div>
          <div class="form_group">
            
            <input type="email" class="form_input" name="email" id="inputEmail4" placeholder=" ">
            <label for="inputEmail4" class="form_label">Email</label>
            <span class="form_line"></span>
          </div>
          <div class="form_group ">
            
            <input type="password" class="form_input" name="clave" id="inputPassword4" placeholder=" ">
            <label for="inputPassword4" class="form_label">Clave</label>
            <span class="form_line"></span>
          </div>
        
        <div class="form_group">
          
          <input type="text" class="form_input" name="direccion" id="inputAddress" placeholder=" ">
          <label for="inputAddress" class="form_label">Dirección</label>
          <span class="form_line"></span>
        </div>
        <div class="form_group">
          
          <input type="number" class="form_input" name="codigoPostal" id="inputCodigoPostal" placeholder=" ">
          <label for="inputCodigoPostal" class="form_label">Código postal</label>
          <span class="form_line"></span>
        </div>
        <div class="form_group ">
            
            <input type="file" class="form_input" name="archivo" id="inputArchivo">
            <label for="inputArchivo" class="form_label">Imagen de perfil</label>
            
          </div>
       <input type="submit" class="form_submit" value="Registrarme">
        </div>
          
      
      
       
      
      </form>


    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
