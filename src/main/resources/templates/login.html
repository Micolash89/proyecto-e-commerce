<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <form th:action="@{/logincheck}" method="POST" class="form">
          <h2 class="form_title">Iniciar Sesión</h2>
          <p class="form_paragraph">¿Aun no tienes cuenta?<a href="#" class="form_link"> Entrar aqui </a></p>
        
        <div class="form_container">
          <div class="form_group">
          
          <input
            class="form_input"
            type="email"
            title="email"
            name="email"
            placeholder=" "
          />
          <label for="email" class="form_label">Ingrese su email</label>
          <span class="form_line"></span>
        </div>
        <div class="form_group">
            
            <input
              class="form_input"
              type="password"
              title="clave"
              name="clave"
              placeholder=" "
            />
            <label for="clave" class="form_label">Ingrese su clave</label>
            <span class="form_line"></span>
          </div>
          <input type="submit" class="form_submit" value="Entrar">
        </div>
      </form>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>
