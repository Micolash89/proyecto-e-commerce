<!DOCTYPE html>

<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/usuario_lista.css" />
 

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-3">
      <h3>LISTA DE USUARIOS</h3>
      <br />

      <table class="table table-bordered">
        <thead class="align-items-center">
          <tr>
            <th scope="col">Id usuario</th>
            <th scope="col">Foto de perfil</th>
            <th scope="col">Nombre completo</th>
            <th scope="col">Email</th>
            <th scope="col">Direccion</th>
            <th scope="col">Codigo postal</th>
            <th scope="col">Rol</th>
          </tr>
        </thead>

        <tbody th:each="usuario : ${usuarios}">
          <tr>
            <th scope="row" th:text="${usuario.id}"></th>

            <td>
              <img
                class="img"
                th:if="${usuario.imagen != null}"
                th:src="@{/imagen/__${usuario.imagen.id}__}"
                alt="imagen usuario"
              />
            </td>

            <td th:text="${usuario.nombreCompleto}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.direccion}"></td>
            <td th:text="${usuario.codigoPostal}"></td>
            <td th:text="${usuario.rol}"></td>
          </tr>
        </tbody>
      </table>
    </div>

       <div th:replace="~{fragments/Footer :: Footer}">
      
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
